<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<title>Simple Javscript Memory Game (phase 5)</title>
		<link type="text/css" rel="stylesheet" href="memory.css" />
		<script src="memory.js" defer></script>
	</head>
	<body>
		<div id="allContent">
			<h1>Memory Game Phase 5</h1>
			<div id="gameboard">
				<!-- no content... this will be added by JavaScript-->
			</div>
			<input type="button" value="Play Again" id="reset">
			<span class="inputLabel">Score:</span> <input type="text" readonly value="No score yet this session" id="score">
			<span class="inputLabel">Timeout (ms):</span> <input type="text" value="1000" id="wait">
			<input type="button" value="Change Timeout" id="timeout">
		</div>
	</body>  
</html>
